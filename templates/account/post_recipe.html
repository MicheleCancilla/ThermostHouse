{% extends "main.html" %}

{% block title %}Post a new recipe{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <h2>Post a new recipe!</h2>
        </div>

        <div class="row">
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                <!-- no action means redirect to current page -->
                <!-- enctype needed in order to upload images to server -->
                <div class="form-group">
                    <label for="title" class="col-lg-2 control-label">Title</label>

                    <div class="col-lg-6">
                        <input type="text" class="form-control" name="title" id="title" placeholder="Recipe title">
                    </div>
                </div>

                <div class="form-group">
                    <label for="image" class="col-lg-2 control-label">Recipe photo</label>

                    <div class="col-lg-6">
                        <input type="file" class="form-control" name="image" id="image">
                    </div>
                </div>

                <div class="form-group">
                    <label for="cuisine" class="col-lg-2 control-label">Cuisine</label>

                    <div class="col-lg-6">
                        <input type="text" class="form-control" name="cuisine" id="cuisine" placeholder="Spanish, american, indian, etc.">
                    </div>
                </div>

                <div class="form-group">
                    <label for="difficulty" class="col-lg-2 control-label">Difficulty</label>

                    <div class="col-lg-6">
                        <select class="form-control" name="difficulty" id="difficulty">
                            <option>Easy</option>
                            <option>Medium</option>
                            <option>Hard</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="prep_time" class="col-lg-2 control-label">Preparation Time</label>

                    <div class="col-lg-6">
                        <input type="text" class="form-control" name="prep_time" id="prep_time" placeholder="in minutes">
                    </div>
                </div>

                <div class="form-group">
                    <label for="cooking_time" class="col-lg-2 control-label">Cooking Time</label>

                    <div class="col-lg-6">
                        <input type="text" class="form-control" name="cooking_time" id="cooking_time" placeholder="in minutes">
                    </div>
                </div>

                <div class="form-group">
                    <label for="ingredients" class="col-lg-2 control-label">Ingredients</label>

                    <div class="col-lg-6">
                        <textarea class="form-control" id="ingredients" name="ingredients" placeholder=""></textarea>
                    </div>
                </div>


                <div class="form-group">
                    <label for="directions" class="col-lg-2 control-label">Directions</label>

                    <div class="col-lg-6">
                        <textarea class="form-control" id="directions" name="directions" placeholder="List of instructions"></textarea>
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-primary">Post Recipe</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
